<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:cc="http://java.sun.com/jsf/composite"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Componente para exibir uma janela de confirmação para exclusão de registros de um CRUD.</title>
</h:head>
<h:body>
	<cc:interface name="confirmDelete">
		<cc:actionSource name="btnDelete"   />
		<cc:attribute name="action" method-signature="void method()" targets="btnDelete"  />
		<cc:attribute name="update" />
	</cc:interface>

	<cc:implementation>
		<p:confirmDialog id="cfdDelete" modal="true" severity="alert"
			widgetVar="confirmation" width="300" header="Exclusão de Registro"
			message="Deseja realmente excluir este registro?">
			
			<p:commandButton id="btnDelete" update="#{cc.attrs.update}" value="Sim"
				oncomplete="confirmation.hide()"/>

			<p:commandButton id="btnCancel" value="Não"
				onclick="confirmation.hide()" type="button" />
		</p:confirmDialog>
	</cc:implementation>

</h:body>
</html>
