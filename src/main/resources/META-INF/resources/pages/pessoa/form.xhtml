<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">

	<h:form id="frmSave">


		<p:panel id="pnlForm" header="Cadastro">
			<p:focus />
			<h:panelGrid columns="1" cellpadding="10">

				<span class="ui-float-label"> 
				<p:outputLabel value="Nome" />
					<p:inputText id="nome" value="#{pessoaController.pessoa.nome}" size="50"
						rendered="true" required="true" requiredMessage="O campo 'Nome' é obrigatório" /> 
						<p:message for="nome" />
				</span>

				<span class="ui-float-label"> 
				<p:outputLabel value="Data de Nascimento" /> 
				<p:datePicker id="dataNascimento"
						value="#{pessoaController.pessoa.dataNascimento}" showIcon="true" required="true" requiredMessage="O campo 'Data de Nascimento' é obrigatório"/>
					<p:message for="dataNascimento" />
				</span>

				<span class="ui-float-label"> <p:outputLabel value="Sexo" />
					<p:inputText id="sexo" value="#{pessoaController.pessoa.sexo}" />
				</span>


				<span class="ui-float-label"> <p:outputLabel value="CPF" />
					<p:inputMask id="cpf" value="#{pessoaController.pessoa.cpf}"
						mask="999.999.999-99" required="true" requiredMessage="O campo 'CPF' é obrigatório" /> <p:message id="cpf_message" for="cpf" />
				</span>

				<span class="ui-float-label"> <p:outputLabel value="e-mail" />
					<p:inputText id="email" value="#{pessoaController.pessoa.email}" size="50" />
				</span>

				<span class="ui-float-label"> <p:outputLabel
						value="Nacionalidade" /> <p:inputText id="nacionalidade"
						value="#{pessoaController.pessoa.nacionalidade}" />
				</span>

				<span class="ui-float-label"> <p:outputLabel
						value="Naturalidade" /> <p:inputText id="naturalidade"
						value="#{pessoaController.pessoa.naturalidade}" />
				</span>

			</h:panelGrid>

			<h:panelGrid columns="2" cellpadding="10">
				<p:panel>
					<h:commandButton id="btnSaveAndClean" value="Salvar"
						actionListener="#{pessoaController.salvar}"
						styleClass="submitform" />

					<h:commandButton id="btnCancelar" value="Cancelar"
						actionListener="#{pessoaController.cancelar}" />
				</p:panel>
			</h:panelGrid>

		</p:panel>
	</h:form>



</ui:composition>
